   <h3>Vinho Tinto</h3>
   <img src="../imagens/Vinho-Tinto.jpg" width="400px" alt="tinto">  
   <p>O vinho tinto é uma bebida alcoólica feita a partir de uvas escuras ou tintas, cujas cascas são deixadas em contato com o suco durante o processo de fermentação, resultando em uma coloração vermelha característica. 
    <br>O vinho tinto pode variar em sabor e aroma, dependendo da variedade da uva, do local de cultivo, do clima e das técnicas de produção utilizadas.

   <h3>Vinho Branco</h3>
   <img src="../imagens/vinho-branco.png" width="400px" alt="branco">     
<P>O vinho branco é uma bebida alcoólica produzida a partir de uvas brancas ou de uvas tintas com casca removida, resultando em uma coloração clara.<br>
 Diferentemente do vinho tinto, o suco das uvas é separado das cascas antes da fermentação, o que resulta em um vinho mais leve e fresco em comparação com o vinho tinto. <br>
 Assim como o vinho tinto, o sabor e aroma do vinho branco também podem variar dependendo da variedade da uva, do local de cultivo, do clima e das técnicas de produção utilizadas. <br>
Ele é geralmente servido resfriado e pode ser apreciado sozinho ou como acompanhamento de pratos leves, como frutos do mar, saladas ou massas com molhos mais leves. <br> </P>
